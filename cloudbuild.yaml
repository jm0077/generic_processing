options:
  logging: CLOUD_LOGGING_ONLY

steps:
# Paso 1: Construir el microservicio "unlock"
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/quick-bonfire-441017-v2/unlock-app', '.']
  dir: './unlock'

# Paso 2: Subir la imagen de "unlock" al Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/quick-bonfire-441017-v2/unlock-app']

# Paso 3: Desplegar el microservicio "unlock"
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'unlock-app-service', 
         '--image', 'gcr.io/quick-bonfire-441017-v2/unlock-app', 
         '--platform', 'managed', 
         '--region', 'southamerica-west1', 
         '--allow-unauthenticated']

# Paso 4: Construir el microservicio "pdf2txt"
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/quick-bonfire-441017-v2/pdf2txt-app', '.']
  dir: './pdf2txt'

# Paso 5: Subir la imagen de "pdf2txt" al Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/quick-bonfire-441017-v2/pdf2txt-app']

# Paso 6: Desplegar el microservicio "pdf2txt"
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'pdf2txt-app-service', 
         '--image', 'gcr.io/quick-bonfire-441017-v2/pdf2txt-app', 
         '--platform', 'managed', 
         '--region', 'southamerica-west1', 
         '--allow-unauthenticated']

images:
- 'gcr.io/quick-bonfire-441017-v2/unlock-app'
- 'gcr.io/quick-bonfire-441017-v2/pdf2txt-app'
